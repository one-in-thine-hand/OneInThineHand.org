<li
  class="right-pane-ignore notes-settings waves-effect waves-light "
  ngbDropdown
  id="headerDropdown"
  placement="bottom-right"
>
  <span id="btnHeaderDropdown" ngbDropdownToggle>
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24">
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
      />
    </svg>
  </span>
  <div
    ngbDropdownMenu
    class="dropdown-menu-left"
    aria-labelledby="btnHeaderDropdown"
  >
    <button ngbDropdownItem (click)="save()">Save</button>
    <button ngbDropdownItem>Add Note</button>
    <button ngbDropdownItem>Highlight</button>
    <button ngbDropdownItem>Underline</button>
    <div class="dropdown-divider"></div>

    <button
      (click)="showOrphanRefs()"
      *ngIf="!this.showOrphanNotes"
      ngbDropdownItem
    >
      Show Orphan Refs
    </button>
    <button (click)="showNotes()" *ngIf="this.showOrphanNotes" ngbDropdownItem>
      Show Notes
    </button>
  </div>
</li>
