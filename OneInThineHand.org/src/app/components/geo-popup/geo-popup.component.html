<div class="modal-header">
  <h1 class="modal-title" id="modal-basic-title">Map</h1>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.close('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modak-body">
  <img
    *ngIf="id"
    src="assets/images/{{ id }}"
    class="img-fluid"
    (click)="openImage(id)"
    alt="Responsive image"
  />
</div>
