<div
  class="chapter-grid"
  (scroll)="onScroll()"
  [ngClass]="{ 'paragraph-mode': this.saveStateService.data.paragraphsVisible }"
>
  <div style=" user-select: none;"></div>
  <div class="left-chapter-nav-btn chapter-nav-btn" style=" user-select: none;">
    <i
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M11.67 3.87L9.9 2.1 0 12l9.9 9.9 1.77-1.77L3.54 12z" />
        <path fill="none" d="M0 0h24v24H0z" />
      </svg>
    </i>
  </div>
  <div id="bodyBlock">
    <app-body-block
      *ngIf="verses && chapter"
      [chapter]="chapter"
      [verses]="this.verses"
    ></app-body-block>
    <div class="white-space"></div>
  </div>
  <div
    class="right-chapter-nav-btn chapter-nav-btn"
    style=" user-select: none;"
  >
    <i>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="32"
        height="32"
        viewBox="0 0 24 24"
      >
        <path d="M5.88 4.12L13.76 12l-7.88 7.88L8 22l10-10L8 2z" />
        <path fill="none" d="M0 0h24v24H0z" />
      </svg>
    </i>
  </div>
  <div style=" user-select: none;"></div>
</div>
<div id="notes">
  <ng-container *ngIf="notes">
    <app-note
      class="app-note"
      *ngFor="let note of notes"
      [note]="note"
    ></app-note>
    <div class="white-space"></div>
  </ng-container>
</div>
