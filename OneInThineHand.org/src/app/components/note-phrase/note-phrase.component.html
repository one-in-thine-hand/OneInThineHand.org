<ng-container *ngIf="text; else elseTemplate">
  <note-phrase
    (click)="this.notePhraseClick(notes)"
    [innerHTML]="this.domSanitizer.bypassSecurityTrustHtml(text ? text : '')"
  ></note-phrase>
</ng-container>
<ng-template #elseTemplate>
  <note-phrase
    (click)="this.notePhraseClick([note])"
    [innerHTML]="
      this.domSanitizer.bypassSecurityTrustHtml(
        note.notePhrase ? note.notePhrase : ''
      )
    "
  ></note-phrase>
</ng-template>
