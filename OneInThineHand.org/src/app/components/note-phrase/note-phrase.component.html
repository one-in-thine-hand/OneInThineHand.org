<ng-container *ngIf="text; else elseTemplate">
  <note-phrase
    (click)="this.notePhraseClick(notes)"
    [innerHTML]="safeHtml"
  ></note-phrase>
</ng-container>
<ng-template #elseTemplate>
  <note-phrase
    (click)="this.notePhraseClick([note])"
    [innerHTML]="safeHtml"
  ></note-phrase>
</ng-template>
