<ng-template #content let-modal>
  <div class="modal-header">
    <h1 class="modal-title" id="modal-basic-title">Settings</h1>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body settings">
    <h2>Note Overlays</h2>
    <ul class="note-overlays">
      <li
        (click)="refLabelClick(r)"
        *ngFor="let r of this.saveStateService.data.noteTypeSettings"
        [ngClass]="{
          'btn-overlay-primary': r.visible,
          ' btn-overlay-secondary': !r.visible
        }"
      >
        <!-- class="btn btn-primary" -->
        {{ r.shortName }}
      </li>
    </ul>
    <h2>Note Categories</h2>
    <table class="table">
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-quotation')
          }"
          (click)="quotationClick()"
        >
          QUO
        </td>
        <td
          (click)="quotationMoreClick()"
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-quotation-2')
          }"
        >
          More
        </td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-phrasing')
          }"
          (click)="noteCategoryBtnClick(['reference-label-phrasing'])"
        >
          PHR
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-translation')
          }"
          (click)="trnClick()"
        >
          TRN
        </td>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-translation-2')
          }"
          (click)="trnMoreClick()"
        >
          More
        </td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-alt')
          }"
          (click)="noteCategoryBtnClick(['reference-label-alt'])"
        >
          ALT
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-or')
          }"
          (click)="orClick()"
        >
          OR
        </td>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-or-2')
          }"
          (click)="orMoreClick()"
        >
          More
        </td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-ie')
          }"
          (click)="noteCategoryBtnClick(['reference-label-ie'])"
        >
          IE
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-cross-ref')
          }"
          (click)="noteCategoryBtnClick(['reference-label-cross-ref'])"
        >
          CR
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-harmony')
          }"
          (click)="noteCategoryBtnClick(['reference-label-harmony'])"
        >
          HMY
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-history')
          }"
          (click)="noteCategoryBtnClick(['reference-label-history'])"
        >
          HST
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-geography')
          }"
          (click)="noteCategoryBtnClick(['reference-label-geography'])"
        >
          GEO
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-tg')
          }"
          (click)="noteCategoryBtnClick(['reference-label-tg'])"
        >
          TG
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-gs')
          }"
          (click)="noteCategoryBtnClick(['reference-label-gs'])"
        >
          GS
        </td>
        <td></td>
      </tr>
      <tr>
        <td
          [ngClass]="{
            'table-primary': categoryIsActive('reference-label-bd')
          }"
          (click)="noteCategoryBtnClick(['reference-label-bd'])"
        >
          BD
        </td>
        <td></td>
      </tr>
    </table>

  </div>
  <div class="modal-body">
    <div *ngIf="!this.uploading">
      <form (ngSubmit)="onSubmit()" #fileUpload="ngForm">
        Load Files
        <input
          multiple
          type="file"
          name="chapter-file"
          id="chapterFileOpener"
        />
        <button type="submit">Install</button>
      </form>
    </div>
    <div *ngIf="this.uploading">Loading Files</div>
    <!-- <div>
      Upload Note Files
      <input
        type="file"
        multiple
        name="chapter-file"
        id="chapterFileOpener"
        (change)="this.loadNoteFile($event)"
      />
    </div> -->
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Close
    </button>
  </div>
</ng-template>
